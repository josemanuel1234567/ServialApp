<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servialapp - Registrarse</title>
    <style>
        /* General */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #11478d;
            color: white;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            margin-left: 10px;
            font-size: 1.8rem;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin-top: 60px; /* Ajuste para el header fijo */
        }

        .auth-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Bot칩n de registro */
        .btn-primary {
            background-color: #0b3264;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0e3c79;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background-color: #f0f2f5;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="/api/placeholder/50/50" alt="Logo Seguridad Vial" width="50" height="50">
            <h1>Servialapp</h1>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <div class="auth-card">
            <h2>Registrarse</h2>
            <form>
                <div class="input-group">
                    <label for="registerUsername">Usuario:</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Correo Electr칩nico:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Contrase침a:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </main>

    <!-- Pie de p치gina -->
    <footer>
        <p>&copy; 2024 Servialapp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
